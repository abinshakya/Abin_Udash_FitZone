{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FitZone - Premium Fitness</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<link rel="stylesheet" href="{% static 'Navbar.css' %}">
</head>
<style></style>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-dumbbell"></i> FitZone</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Close button for mobile -->
            <span class="navbar-close">&times;</span>
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/trainer/' %}active{% endif %}" href="/trainer">Trainers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/membership/' %}active{% endif %}" href="/membership">Membership</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="/about">About</a>
                </li>
            </ul>

            <form class="search-btn" role="search">
                <input class="input-search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
            </form>
         
            {% if request.user.is_authenticated %}
                <span class="navbar-text text-white ms-3">
                    <i class="fas fa-user-circle"></i> Welcome, {{ request.user.first_name|default:request.user.username }}!
                </span>
                <a href="{% url 'userdashboard' %}" class="Login-btn">Dashboard</a>
            {% else %}
                <a href="{% url 'login' %}" class="Login-btn">Login</a>
            {% endif %}

        </div>
    </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Auto-close navbar on mobile when clicking outside & add overlay
const navbar = document.querySelector('.navbar-collapse');
const toggler = document.querySelector('.navbar-toggler');
const closeBtn = document.querySelector('.navbar-close');

document.addEventListener('click', function(e) {
    if (navbar.classList.contains('show') &&
        !navbar.contains(e.target) &&
        !toggler.contains(e.target)) {
        new bootstrap.Collapse(navbar).hide();
        document.body.classList.remove('drawer-open');
    }
});


{% comment %} toggler.addEventListener('click', function() {
    setTimeout(() => {
        if (navbar.classList.contains('show')) {
            document.body.classList.add('drawer-open');
        } else {
            document.body.classList.remove('drawer-open');
        }
    }, 200);
}); {% endcomment %}

// Close button functionality
closeBtn.addEventListener('click', function() {
    new bootstrap.Collapse(navbar).hide();
    document.body.classList.remove('drawer-open');
});
</script>
</body>
</html>
